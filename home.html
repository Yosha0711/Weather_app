<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Wheather app</title>
  </head>
  <body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

    </div>
    <div id="weathercon">
        <!-- <i class="fa-solid fa-sun" style='color : yellow; height:30px; width : 30px;'></i> -->

    </div>
    <div class="info">
        <h2 class="location">
            <i class="fa-solid fa-street-view"></i>

            {%location%},{%country%}
        </h2>
        <p id="date">WED | OCT 23 | 10:16 AM </p>
        <h1 class="temp">{%tempval%}&deg;C</h1>
        <h3 class="tempmin_max">min {%tempmin%}&deg;C | max{%tempmax%}&deg;C</h3>

    </div>

    <script>

        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatus = "{%tempstat%}";
        if(tempStatus=="Sunny"){
            weathercon.innerHTML= "  <i class='fa-solid fa-sun'  style='color: #eccc68;'></i>"
        }else if(tempStatus=="Clouds"){
           weathercon.innerHTML= " <i class='fa-solid fa-cloud'></i>"
        }else if(tempStatus=="Rainy"){
            weathercon.innerHTML=" <i class='fa-solid fa-cloud-rain' style='color : #a4b0be;'></i>"
        }else{
            weathercon.innerHTML=" <i class='fa-solid fa-cloud'></i>"
        }

        const getCurrentDay = () =>{
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let currentTime =  new Date();
            let day =weekday[currentTime.getDay()];
            return day;
        }

        const getCurrentTime = () => {
            var today = new Date();

            var months=['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            var month = months[today.getMonth()];
            var date = today.getDate();
            var year = today.getFullYear();

            let hours = today.getHours();
            let min = today.getMinutes();

            let period = "AM";
            if(hours>11){
                period="PM";
                if(hours>12)
                    hours -=12;
            }

            if(min<10){
                min ="0"+min;
            }

            return `${month} ${date} | ${hours}:${min}${period}`

        };
       // getCurrentDay();
       //getCurrentTime();
        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

    </script>
  </body>
</html>
